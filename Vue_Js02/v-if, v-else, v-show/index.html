    <!-- explicação do codigo 
    v-show esconde o elemento no codigo html
    v-if retira o elememto do codigo html
    São codigos para realizar uma função especifica no componente
    v-if, v-show, v-text, v-html, v-else
    -->

    <!-- Exemplo mais elaborado -->

    <div id="app">
        <div v-if="usuario.id == 1">
            ID: {{ usuario.id }}, <br>
            Nome: {{ usuario.nome}},<br>
            Email: {{ usuario.email}},<br>
            Profissão: {{ usuario.profissao}}

        </div>

        <div v-else>
            Não existe usuario com o ID: 1
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                usuario:{
                    id: 1,
                    nome: 'João',
                    email: 'j@j.com',
                    profissao: 'Programador dos bons'
                }
            }
        })
    </script>
