<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Diretivas v-model interligando formulario e dados</title>
</head>
<body>
    
    <div id="app">
        <h1>{{ titulo }}</h1>
        <label for="">Nome</label>

        <input type="text" v-model="nome">
        <br><br>

        <label for="">Email</label>
        <input type="text" v-model="email">
        <br><br>

        <button @click="enviar">Enviar</button>
        <hr>

        <h2>Dados do formulario</h2>

        Nome: {{ nome }} <br>
        Email: {{ email }} <br>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Formulario Basico',
                nome: "",
                email: ""
            },
            methods: {
                enviar: function() {
                    if (this.nome.trim() !== "" && this.email.trim() !== "") {
                        alert(`Dados enviados: Nome - ${this.nome}, Email - ${this.email}`);
                    } else {
                        alert("Por favor, preencha todos os campos antes de enviar.");
                    }
                }
            }
        });

    </script>
</body>
</html>
